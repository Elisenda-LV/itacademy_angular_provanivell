<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="../models/course.js"></script>
    <script src="../models/student.js"></script>
    <script src="../controllers/controller.js"></script>
</head>

<body>
    <div id="allbody" class="container">
        <h1>Prova de Nivell</h1>
        <div id="create-course-form">

            <div class="row">

                <div class="col">
                    <label for="courseInput" class="form-label">Course Name:</label>
                    <input type="text" class="form-control" id="courseInput" required>
                    <div id="errorCourse" class="invalid-feedback"></div>
                   
                </div>

                <div class="col">
                    <label for="descriptionInput" class="form-label">Description:</label>
                    <input type="text" class="form-control" id="descriptionInput" required>
                    <div id="errorDescription" class="invalid-feedback"></div>
                </div>


            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="submitCourse()">Create Course</button>
                </div>
            </div>
        </div>


        <div id="create-student-form" style="display: none;">

            <div class="row">

                <div class="col">
                    <label for="name1" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name1" required>
                    <div id="errorName1" class="invalid-feedback"></div>
                </div>

                <div class="col">
                    <label for="id1" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="id1" required>
                    <div id="errorId1" class="invalid-feedback"></div>
                </div>

                <div class="col">
                    <label for="birthDate1" class="form-label">Birth date:</label>
                    <input type="date" class="form-control" id="birthDate1" required>
                    <div id="errorBD1" class="invalid-feedback"></div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <label for="name2" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name2" required>
                    <div id="errorName2" class="invalid-feedback"></div>
                </div>

                <div class="col">
                    <label for="id2" class="form-label">ID:</label>
                    <input type="text" class="form-control" id="id2" required>
                    <div id="errorId2" class="invalid-feedback"></div>
                </div>

                <div class="col">
                    <label for="birthDate2" class="form-label">Birth date:</label>
                    <input type="date" class="form-control" id="birthDate2" required>
                    <div id="errorBD2" class="invalid-feedback"></div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <button type="submit" class="btn btn-primary mb-2" onclick="submitStudentForm()">Add Student</button>
                </div>
            </div>
        </div>
        <br>
        <hr>
        <br>
        <div id="result-course-form">

            <div class="row">
                <div class="col create-course-output">
                    <p id="courseTitle"></p>
                </div>
            </div>
            <div class="row">
                <div class="col create-course-output">
                    <p id="descriptionOutput"><p>
                </div>
                <div class="col create-course-output"></div>
            </div>

        </div>
        <br>

        <div id="result-students-form">

            <div class="row">

                <div class="col create-course-output">
                    <p id="studentTitle"></p>
                </div>
            </div>
            <div class="row">
                <div class="col create-course-output">
                    <p id="studentOutput1"><p>
                </div>

                <div class="col create-course-output">
                    <p id="studentOutput2"></p>
                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
